<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <title>Pong Game</title>\n    <style>\n        body {\n            display: flex;\n            justify-content: center;\n            align-items: center;\n            height: 100vh;\n            background-color: #000;\n            color: #fff;\n            font-family: Arial, sans-serif;\n        }\n        canvas {\n            border: 1px solid #fff;\n        }\n    </style>\n</head>\n<body>\n    <canvas id="pong" width="800" height="400"></canvas>\n    <script>\n        const canvas = document.getElementById('pong');\n        const context = canvas.getContext('2d');\n        const paddleWidth = 10;\n        const paddleHeight = 100;\n        let playerPaddle, computerPaddle, ball;\n        let playerScore = 0;\n        let computerScore = 0;\n        \n        function init() {\n            playerPaddle = {\n                x: 0,\n                y: canvas.height / 2 - paddleHeight / 2,\n                width: paddleWidth,\n                height: paddleHeight\n            };\n            computerPaddle = {\n                x: canvas.width - paddleWidth,\n                y: canvas.height / 2 - paddleHeight / 2,\n                width: paddleWidth,\n                height: paddleHeight\n            };\n            ball = {\n                x: canvas.width / 2,\n                y: canvas.height / 2,\n                radius: 10,\n                speed: 4,\n                dx: 4,\n                dy: 4\n            };\n            animate();\n        }\n\n        function drawRect(x, y, width, height) {\n            context.fillStyle = '#fff';\n            context.fillRect(x, y, width, height);\n        }\n\n        function drawCircle(x, y, radius) {\n            context.fillStyle = '#fff';\n            context.beginPath();\n            context.arc(x, y, radius, 0, Math.PI * 2, false);\n            context.closePath();\n            context.fill();\n        }\n\n        function drawText(text, x, y) {\n            context.fillStyle = '#fff';\n            context.font = '35px Arial';\n            context.fillText(text, x, y);\n        }\n\n        function update() {\n            ball.x += ball.dx;\n            ball.y += ball.dy;\n            if (ball.y + ball.radius > canvas.height || ball.y - ball.radius < 0) {\n                ball.dy *= -1;\n            }\n            if (ball.x + ball.radius > canvas.width) {\n                playerScore++;\n                resetBall();\n            } else if (ball.x - ball.radius < 0) {\n                computerScore++;\n                resetBall();\n            }\n            // Player paddle collision\n            if (ball.x - ball.radius < playerPaddle.x + playerPaddle.width &&\n                ball.y > playerPaddle.y &&\n                ball.y < playerPaddle.y + playerPaddle.height) {\n                ball.dx *= -1;\n            }\n            // Computer paddle collision\n            if (ball.x + ball.radius > computerPaddle.x &&\n                ball.y > computerPaddle.y &&\n                ball.y < computerPaddle.y + computerPaddle.height) {\n                ball.dx *= -1;\n            }\n            // Simple AI for computer paddle\n            if (ball.y > computerPaddle.y + computerPaddle.height / 2) {\n                computerPaddle.y += 4;\n            } else {\n                computerPaddle.y -= 4;\n            }\n            computerPaddle.y = Math.max(Math.min(computerPaddle.y, canvas.height - computerPaddle.height), 0);\n        }\n\n        function resetBall() {\n            ball.x = canvas.width / 2;\n            ball.y = canvas.height / 2;\n            ball.dx = -ball.dx;\n            ball.dy = 4 * (Math.random() > 0.5 ? 1 : -1);\n        }\n\n        function draw() {\n            context.clearRect(0, 0, canvas.width, canvas.height);\n            drawRect(playerPaddle.x, playerPaddle.y, playerPaddle.width, playerPaddle.height);\n            drawRect(computerPaddle.x, computerPaddle.y, computerPaddle.width, computerPaddle.height);\n            drawCircle(ball.x, ball.y, ball.radius);\n            drawText(playerScore, canvas.width / 4, canvas.height / 4);\n            drawText(computerScore, (3 * canvas.width) / 4, canvas.height / 4);\n        }\n\n        function animate() {\n            update();\n            draw();\n            requestAnimationFrame(animate);\n        }\n\n        canvas.addEventListener('mousemove', (evt) => {\n            const rect = canvas.getBoundingClientRect();\n            const mouseY = evt.clientY - rect.top;\n            playerPaddle.y = mouseY - playerPaddle.height / 2;\n        });\n\n        document.addEventListener('keydown', (event) => {\n            if (event.key === 'ArrowUp') {\n                playerPaddle.y = Math.max(playerPaddle.y - 20, 0);\n            } else if (event.key === 'ArrowDown') {\n                playerPaddle.y = Math.min(playerPaddle.y + 20, canvas.height - playerPaddle.height);\n            }\n        });\n\n        init();\n    </script>\n</body>\n</html>
